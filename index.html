<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF with Link Replacement</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.11.0/pdfkit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</head>
<body>
    <button onclick="generatePDF()">Generate PDF</button>
    <script>
        function generatePDF() {
            var doc = new PDFDocument();
            doc.pipe(blobStream());
            doc.fontSize(16).text('Snow King LH195SA', 100, 100);
            doc.fontSize(12).text('Click here to download the manual', { link: 'https://drive.google.com/file/d/1Xv84uOR7gD39bq40BIOd8ikvJhymV7X8/view?usp=sharing', underline: true });
            doc.end();
            doc.on('finish', function() {
                var blob = stream.toBlob('application/pdf');
                saveAs(blob, 'snow_king_lh195sa.pdf');
            });
        }
    </script>
</body>
</html>
