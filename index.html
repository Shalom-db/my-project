<!DOCTYPE html>
<html>
<head>
	<title>PDFKit Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.11.0/pdfkit.min.js"></script>
</head>
<body>
	<button id="replace-link">Replace Link</button>
	<script>
		$(document).ready(function() {
			$('#replace-link').click(function() {
				var url = 'http://example.com/path/to/your/pdf/file.pdf';
				PDFDocument.load(url, function(pdf) {
					var numPages = pdf.numPages;
					for (var i = 0; i < numPages; i++) {
						var page = pdf.pages[i];
						var link = page.findText('www.manualslib.com');
						if (link) {
							link.text = 'www.manualsnow.com';
						}
					}
					pdf.save('updated-pdf.pdf', function() {
						alert('Link replaced and PDF saved!');
					});
				});
			});
		});
	</script>
</body>
</html>
